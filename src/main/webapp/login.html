<DOCTYPE html>
<html>
    <head>
        <title>eShop</title>
        <link rel="stylesheet" media="screen" href="stylesheets/bootstrap.css">
        <link rel="stylesheet" media="screen" href="stylesheets/main.less">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <script src="javascripts/jquery-1.9.0.js" type="text/javascript"></script>
        <script src="javascripts/knockout-3.2.0.js" type="text/javascript"></script>
        <script src="javascripts/bootstrap.js" type="text/javascript"></script>
    	<script src="javascripts/less.min.js" type="text/javascript"></script>    	
    </head>
    <body>

	<div class="container login">
		<form class="form-signin" action="/login" method="POST">
			<h2 class="form-signin-heading text-muted">Sign In</h2>
			<input name="username" id="username" type="text" class="form-control" placeholder="Username" required="" autofocus="">
			<input name="password" id="password" type="password" class="form-control" placeholder="Password" required="">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
		</form>
	</div>
    
    </body>
</html>
