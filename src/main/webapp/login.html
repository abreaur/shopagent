<!DOCTYPE html>
<html>
    <head>
    
    	<meta charset="UTF-8">
    
        <title>Red B2B Portal</title>
        <link rel="stylesheet" media="screen" href="stylesheets/bootstrap.css">
        <link rel="stylesheet" media="screen" href="stylesheets/bootstrap-theme.css">
        <link rel="stylesheet/less" type="text/css" href="stylesheets/main.css">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <script src="javascripts/jquery.js" type="text/javascript"></script>
        <script src="javascripts/knockout-3.2.0.js" type="text/javascript"></script>
        <script src="javascripts/bootstrap.js" type="text/javascript"></script>
    	<script src="javascripts/less.min.js" type="text/javascript"></script>
    	<script>
		    $( document ).ready(function() {
		    	if (window.location.href.indexOf('error') > -1) {
		    		$(".loginError").html("Utilizator sau parola incorecta!")
		    	}
		    });
		</script>
    </head>
    <body>
	
	<div class="container login">
		<form class="form-signin" action="login" method="POST">
			<h2 class="form-signin-heading text-muted">Autentificare</h2>
			<label class="loginError"></label>
			<input name="username" id="username" type="text" class="form-control" placeholder="Utilizator" required="" autofocus="">
			<input name="password" id="password" type="password" class="form-control" placeholder="Parol&#259;" required="">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Ok</button>
		</form>
	</div>
    </body>
</html>
