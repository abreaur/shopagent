
<div class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">eShop</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav" data-bind="foreach: vm.navbar.tabs">
					<li data-bind="'attr': {'id': $data.id}, 'css': {'tabLink':true, 'active': ($parent.vm.navbar.selectedTab === $data.id)}, click: $parent.methods.switchTab">
						<a href="#" data-bind="text: $data.name"></a>
					</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><span>logged in as <strong><span data-bind="text: vm.navbar.username"></span></strong></span></li>
				<li><a href="/logout">logout</a></li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</div>
	<!--/.container-fluid -->
</div>
