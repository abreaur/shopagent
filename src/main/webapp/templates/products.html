<div data-bind="foreach: $data.vm.products" class="col-sm-12">
	<div class="col-sm-3 productThumbnail">
		<div class="productDetail">
			<div class="productImage">
				<img alt="some image" src="http://www.ikea.com/PIAimages/0151521_PE309574_S3.JPG">
			</div>
			<div class="productInfo">
				<label data-bind="text: name"></label>
			</div>
			<div class="productPrice">
				<label>Pret: </label><label data-bind="text: price"></label>
			</div>
		</div>
	</div>
</div>
