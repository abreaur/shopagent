<div class="cartContainer">
	<table class="table">
	    <thead>
	        <tr>
	        	<th class="col-sm-1 col-md-1"></th>
		        <th class="col-sm-4 col-md-4">Nume articol</th>
		        <th class="col-sm-1 col-md-1">Cantitate</th>
		        <th class="col-sm-2 col-md-2">Discount</th>
		        <th class="col-sm-2 col-md-2"></th>
	        </tr>
	    </thead>
	    <tbody data-bind="foreach: $data.vm.cartData().orderItems">
	        <tr>
	        	<td>
	        		<div class="productImage">
						<img alt="some image" data-bind="attr: {src: product.picture}">
					</div>
	        	</td>
	            <td data-bind="text: product.name"></td>
	            <td>
	            	<div>
	            		<input type="text" data-bind="touchspin: 'normal', value: quantity, event: {change: $parent.methods.updateQuantity}">
	            	</div>
	            	<div class="productPrice">
	            		<label data-bind="text: price + ' RON'"></label>
	            	</div>
	            </td>
	         	<td>
	            	<div>
	            		<input type="text" data-bind="touchspin: 'percent', value: discount, event: {change: $parent.methods.updateProductDiscount}">
	            	</div>
	            </td>
	         	<td>
	            	<div>
	            		<span>-</span>
	            	</div>
	            </td>
	    	</tr>
	    </tbody>
	</table>
</div>
