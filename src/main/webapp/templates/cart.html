<div class="cartContainer">

	<table class="table table-striped table-bordered">
	    <thead>
	        <tr>
		        <th>Nume articol</th>
		        <th>Cantitate</th>
		        <th>Pret</th>
	        </tr>
	    </thead>
	    <tbody data-bind="foreach: $data.vm.cartData().orderItems">
	        <tr>
	            <td data-bind="text: product.name"></td>
	            <td> <input type="text" data-bind="touchspin: true, value: quantity"></td>
	            <td data-bind="text: price"></td>
	        </tr>
	    </tbody>
	</table>
</div>
