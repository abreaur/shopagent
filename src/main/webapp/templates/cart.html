<div class="cartContainer">

	<table class="table table-striped table-bordered">
	    <thead>
	        <tr>
		        <th class="col-sm-6 col-md-6">Nume articol</th>
		        <th class="col-sm-1 col-md-1">Cantitate</th>
		        <th class="col-sm-1 col-md-1">Pret</th>
	        </tr>
	    </thead>
	    <tbody data-bind="foreach: $data.vm.cartData().orderItems">
	        <tr>
	            <td data-bind="text: product.name"></td>
	            <td> <input type="text" data-bind="touchspin: true, value: quantity"></td>
	            <td data-bind="text: price + ' RON'"></td>
	        </tr>
	    </tbody>
	</table>
</div>
