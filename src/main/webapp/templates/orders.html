<div class="cartContainer">
	<table class="table">
	    <thead>
	        <tr>
			        <th class="col-sm-1 col-md-1">Numar comanda</th>
			        <th class="col-sm-2 col-md-2">Data plasare</th>
			        <th class="col-sm-2 col-md-2">Data livrare</th>
			        <th class="col-sm-1 col-md-1">Pret total</th>
			        <th class="col-sm-1 col-md-1">Status</th>
			        <th class="col-sm-1 col-md-1"></th>
			        <th class="col-sm-1 col-md-1"></th>
	        </tr>
	    </thead>
	    <tbody>
	    	<!-- ko foreach: $data.vm.ordersData -->
	        <tr class="hoverRow" data-bind="attr: {'id' : 'orderRow' + $data.id}, click: $parent.methods.viewOrder">
	        	<td><div class="cartRow"><span data-bind="text: $data.id"></span></div></td>
	        	<td><div class="cartRow"><span data-bind="text: $data.created"></span></div></td>
	        	<td><div class="cartRow"><span data-bind="text: $data.expectedDeliveryDate"></span></div></td>
	            <td><div class="productPrice cartRow"><label data-bind="text: $data.amount.toFixed(2) + ' RON'"></label></div></td>
	            <td>
	            	<div class="cartRow">
	            		<label data-bind="text: $data.orderStatus"></label>
	            	</div>
	            </td>
	         	<td>
	            	<div>
	            		<input type="button" class="btn btn-primary btn-block" value="Anuleaza" 
	            				data-toggle="modal"
	            				data-bind="disable: $data.orderStatus === 'CANCELLED', attr: {'data-target': '#cancelOrderModal' + $data.id}">
	            	</div>
	            </td>
	            <td></td>
	    	</tr>
	    	<!-- /ko -->
	    </tbody>
	</table>
	<!-- ko foreach: $data.vm.ordersData -->
		<!-- Modal for list creation -->
					<div class="modal fade" data-bind="attr: {'id': 'cancelOrderModal' + $data.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					        <h4 class="modal-title" id="myModalLabel">Confirmare anulare comanda</h4>
					      </div>
					      <div class="modal-body">
					      	<label for="listNameInput">Sigur doriti sa anulati comanda?</label>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-warning" data-dismiss="modal">Renunta</button>
					        <button type="button" class="btn btn-primary" data-bind="click: $root.methods.cancelOrder">Da</button>
					      </div>
					    </div>
					  </div>
					</div>
		<!--  -->
	<!-- /ko -->
</div>
