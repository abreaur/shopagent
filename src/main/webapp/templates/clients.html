<div class="cartContainer">
	<table class="table table-striped table-bordered">
	    <thead>
	        <tr>
		        <th class="col-sm-6 col-md-6">Nume client</th>
		        <th class="col-sm-1 col-md-1">Selecteaza</th>
	        </tr>
	    </thead>
	    <tbody data-bind="foreach: $data.vm.clientsData">
	        <tr>
	            <td data-bind="text: name"></td>
	            <td> <input type="button" class="btn btn-primary btn-block" value="Selecteaza" data-bind="click: $parent.methods.selectClient"></td>
	        </tr>
	    </tbody>
	</table>
</div>
